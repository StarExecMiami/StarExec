name: Docker Build and Test

on:
  push:
    branches: [ UMprod, main, develop, feature/*, containerised ]
  pull_request:
    branches: [ UMprod, main, develop, feature/*, containerised ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate SSH keys
        run: |
          echo "using ssh-keygen to make pub/priv keys in the current directory"
          echo "(only if they don't already exist)"
          [ -f starexec_podman_key ] || ssh-keygen -t ed25519 -N '' -f starexec_podman_key
          mkdir -p ~/.ssh
          ssh-keyscan -H localhost >> ~/.ssh/known_hosts
          chmod 600 starexec_podman_key
    
      - name: Build Docker image
        run: docker build -t starexec:latest .

      - name: Run Docker container (smoke test)
        run: docker run --rm starexec:latest echo "Container started successfully"